language: node_js
node_js:
- 6.11.1
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
before_install:
  # Use GCC 4.8 if it's available
- 'if [ ! `which gcc-4.8` == "" ]; then export CXX=g++-4.8 && export CC=gcc-4.8; fi'
env:
  global:
  - NODE_ENV=test
script:
- npm test
